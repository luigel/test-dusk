name: Run tests

on:
  push: null
  workflow_call: null
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: test_dusk
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_DATABASE: test_dusk
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, mysql, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: pcov

      - name: Start mysql service
        run: sudo systemctl start mysql

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Run npm
        run: npm install && npm run dev

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Prepare Laravel Application
        run: |
          cp .env.ci .env
          php artisan key:generate

      #      - name: Run tests
      #        run: ./vendor/bin/pest --coverage --ci --min=80 --coverage-clover=coverage.xml
      #        env:
      #          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
      #          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
      #
      #      - name: Run phpstan
      #        run: ./vendor/bin/phpstan analyse --memory-limit 2G

      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`

      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &

      - name: Run Laravel Server
        run: php artisan serve &

      - name: Run Dusk Tests
        run: |
          chmod -R 0755 vendor/laravel/dusk/bin/
          php artisan dusk --pest
        env:
          APP_URL: "http://127.0.0.1:8000"
          DB_PASSWORD: password
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
      - name: Upload Laravel Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: laravel
          path: storage/logs/laravel.log